spring.application.name=scheduler

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/scheduler
spring.datasource.username=scheduler_user
spring.datasource.password=scheduler_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security (Clerk Configuration)
# TODO: Replace with your actual Clerk Issuer URI from the Clerk Dashboard
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://example.clerk.accounts.dev