<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="main(content, title, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Grafik Szkoły Nauki Jazdy</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- FullCalendar CSS and JS (only if needed) -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white py-3 mb-4">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <span class="fs-4 fw-bold text-primary"><i class="bi bi-car-front-fill me-2"></i>DriveMaster</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item me-3" th:if="${user != null and user.role != null and user.role.name() == 'ADMIN'}">
                    <a href="/admin/dashboard" class="btn btn-outline-primary btn-sm">Panel Admina</a>
                </li>
                <li class="nav-item me-3" th:if="${remainingHours != null}">
                    <span class="badge bg-primary">
                        <i class="bi bi-clock-history me-1"></i> <span th:text="${remainingHours}">30</span>h pozostało
                    </span>
                </li>
                <li class="nav-item dropdown" th:if="${user != null}">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-5 me-2"></i>
                        <span th:text="${user.firstName} + ' ' + ${user.lastName}">Jan Kowalski</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                        <li><a class="dropdown-item text-danger" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Wyloguj</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div th:replace="${content}"></div>
</div>

<footer class="container py-5 mt-5 border-top">
    <div class="row">
        <div class="col-12 text-center text-muted">
            <p>&copy; 2026 DriveMaster - Szkoła Nauki Jazdy</p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<th:block th:replace="${scripts}"></th:block>
</body>
</html>
