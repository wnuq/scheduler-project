<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik Szkoły Nauki Jazdy - Panel Admina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
        <h1 class="h3">Grafik Szkoły Nauki Jazdy - Panel Administratora</h1>
        <nav>
            <a href="/admin/schedule" class="btn btn-primary me-2">Kalendarz</a>
            <a href="/logout" class="btn btn-outline-danger">Wyloguj</a>
        </nav>
    </header>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0">Lista Kursantów</h5>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>Imię i Nazwisko</th>
                    <th>Email</th>
                    <th>Pozostało godzin</th>
                    <th>Wszystkie rezerwacje</th>
                    <th>Akcje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td>
                        <span class="badge" th:classappend="${student.remainingHours > 5 ? 'bg-success' : 'bg-warning'}"
                              th:text="${student.remainingHours}"></span>
                    </td>
                    <td th:text="${student.totalBookings}"></td>
                    <td>
                        <form th:action="@{/admin/student/update-hours}" method="post" class="d-flex align-items-center">
                            <input type="hidden" name="studentId" th:value="${student.id}">
                            <input type="number" name="hours" th:value="${student.remainingHours}" class="form-control form-control-sm me-2" style="width: 70px;">
                            <button type="submit" class="btn btn-sm btn-outline-primary">Ustaw</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
